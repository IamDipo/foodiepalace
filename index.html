<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./DALL·E 2024-11-06 09.46.10 - A simple, modern icon featuring a food theme suitable for a website logo, depicting a plate with a fork and knife or a stylized fruit (like an apple o.webp"
      type="image/x-icon"
    />
    <title>FoodiePalace</title>
  </head>
  <body>
    <h1>Foodie Palace</h1>
    <nav>
      <ul>
        <a href="#"><li>Home</li></a>
        <a href="#"><li>Order</li></a>
        <a href="#"><li>Near</li></a>
        <a href="#"><li>About</li></a>
      </ul>
    </nav>
    <section class="items">
      <div class="item">
        <img
          src="./DALL·E 2024-11-06 10.05.53 - A realistic image of a freshly baked pizza with melted cheese, pepperoni, and herbs on a wooden board, viewed from above. The pizza has a golden, cris.webp"
          class="fixed-size"
          alt=""
        />
        <h4>Pizza</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img src="./ai-generated-8714516_1280.jpg" class="fixed-size" alt="" />
        <h4>Pizza Veg</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img
          src="./Ultimate-Veggie-Burgers-FT-Recipe-0821-5d7532c53a924a7298d2175cf1d4219f.webp"
          class="fixed-size"
          alt=""
        />
        <h4>Burger</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img
          src="./20231204-SEA-VeganBurger-FredHardy-00-dbf603c78b694bfd99489b85ab44f4c4.jpg"
          class="fixed-size"
          alt=""
        />
        <h4>Burger Veg</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img src="./Cacio-e-Pepe-e44b9f8.jpg" class="fixed-size" alt="" />
        <h4>Pasta</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img src="./images.jpeg" class="fixed-size" alt="" />
        <h4>Pasta Veg</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img
          src="./stock-of-mix-a-cup-coffee-latte-more-motive-top-view-foodgraphy-generative-ai-photo.jpg"
          class="fixed-size"
          alt=""
        />
        <h4>Coffee</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img
          src="./OrangeJuice-89d67c666c074a4eb6f9cd068c81d291.jpg"
          class="fixed-size"
          alt=""
        />
        <h4>Juice</h4>
        <button>Order</button>
      </div>
      <div class="item">
        <img src="./images (2).jpeg" class="fixed-size" alt="" />
        <h4>Taco</h4>
        <button>Order</button>
      </div>
    </section>
    <section class="contact">
      <div class="contacts">
        <h1>Contact Us</h1>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
    <section class="follow-us">
      <h1>Follow Us</h1>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </section>
    <footer>
      <p>&copy; FoodiePalace | <span id="datetime"></span></p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
